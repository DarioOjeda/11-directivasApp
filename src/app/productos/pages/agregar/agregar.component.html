<h1 class="mt-5">Agregar Component <small>{{ texto1 }}</small></h1>
<hr>



<form [formGroup]="miFormulario">
    <div class="row align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [mensaje]="texto1"
                  [color]="color"
                  [valido]="tieneError('nombre')">
            </span>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>
        </div>

        <div class="col ml-5">
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" color="#6957E6" error-msg>Formulario</h3>
<pre>Value: {{ miFormulario.value | json}}</pre>
<pre>Valid: {{ miFormulario.valid}}</pre>

<div class="row mt-5"
     *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
